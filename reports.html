<!-- Bootstrap icons -->

<!-- Chart Script -->
  <script>
    const ctx = document.getElementById('salesPieChart').getContext('2d');
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Q1 - 60%', 'Q2 - 15%', 'Q3 - 5%', 'Q4 - 20%'],
        datasets: [{
          data: [60, 15, 5, 20],
          backgroundColor: ['#17c5d3', '#1c2b59', '#ffcc00', '#f44336'],
          borderColor: '#fff',
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: true,
            position: 'right'
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                const label = context.label || '';
                const value = context.raw || 0;
                const details = {
                  'Q1 - 60%': 'Fastest Growth Quarter',
                  'Q2 - 15%': 'Moderate Sales',
                  'Q3 - 5%': 'Low Activity Period',
                  'Q4 - 20%': 'Holiday Boost'
                };
                return `${label}: ${value}% - ${details[label] || ''}`;
              }
            }
          },
          datalabels: {
            formatter: (value, ctx) => `${value}%`,
            color: '#fff',
            font: {
              weight: 'bold',
              size: 14
            }
          }
        }
      },
      plugins: [ChartDataLabels]
    });
  </script>
